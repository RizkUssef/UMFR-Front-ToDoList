<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/svg+xml" href="../../images/logo/UMFR.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Blaka+Hollow&family=Gugi&family=Karantina&family=Lora:ital@1&family=Nunito:wght@300&family=Square+Peg&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../scss/main.css">
</head>
<body>
    <!-- header start -->
    <header class="home_header">
        <div class="logo">
            <img src="../../images/logo/UMFR.svg" alt="loading...">
        </div>
    </header>
    <!-- header end -->

    <section class="introLogin">
        <div class="form">
            <h1>User Login</h1>
            <form action="">
                <label for="">Email</label>
                <input type="email" autocomplete="off" name="email" id="">
                <label for="">Password</label>
                <input type="password" name="password" id="">
                <div class="forgetPass">
                    <div class="left">
                        <a href="forget password.html"><p>Forget Password ? </p></a>
                    </div>
                    <div class="right">
                        <a href="register.html">Register</a>
                    </div>
                </div>
                <div class="btnCenter">
                    <button class="submit" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </section>

</body>
</html>
